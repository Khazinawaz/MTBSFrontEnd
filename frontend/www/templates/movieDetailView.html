<ion-view view-title="{{movie.movieName}}">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="GoBack()">
            <i class="icon ion-ios-arrow-back"></i>
            Back</button>
    </ion-nav-buttons>
    <div class="list card" style="position: relative;top: 32px;">
        <div class="item item-image">
            <img ng-src="{{movie.movieImage}}" width="100%" height="100%" style="display:inline-block;height: 250px;" />
        </div>


        <div class="item item-text-wrap">
            <span>
                <label for="ticket">
                    Tickets >
                </label>
                <select name="ticket" ng-model="seats">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <label for="date">
                    DATE >
                </label>

                <button class="button button-positive button-small button-clear" ng-click="openDatePicker()">
                    <i class="ion-calendar icon"></i>
                    {{selectedDate}}
                </button>
            </span>


        </div>
        <div class="item item-divider">
            <table>
                <thead>
                    <tr>
                        <th>Theatre Name</th>
                        <th>Show Times</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="theatre in selectedTheatres">
                        <td>{{theatre.theatreName}}</td>
                        <td>
                            <span ng-repeat="d in theatre.showTimes">
                                <button class="button button- button-small" ng-click="showSeats(theatre.theatreName,d.date)">
                                        <span>{{d.date | amUtc | amDateFormat:'HH:mm:ss'}}</span>
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <style>
        .item-select select,
        .item-select select option {
            left: 75%;
        }
        table { 
		width: 100%; 
		border-collapse: collapse; 
	}
	/* Zebra striping */
	tr:nth-of-type(odd) { 
		background: #eee; 
	}
	th { 
		background:lightblue; 
		color: white; 
		font-weight: bold; 
	}
	td, th { 
		padding: 6px; 
		border: 1px solid #ccc; 
		text-align: left; 
	}


	/*
	Max width before this PARTICULAR table gets nasty
	This query will take effect for any screen smaller than 760px
	and also iPads specifically.
	*/
	@media
	only screen and (max-width: 760px),
	(min-device-width: 768px) and (max-device-width: 1024px)  {

		/* Force table to not be like tables anymore */
		table, thead, tbody, th, td, tr {
			display: block;
		}

		/* Hide table headers (but not display: none;, for accessibility) */
		thead tr {
			position: absolute;
			top: -9999px;
			left: -9999px;
		}

		tr { border: 1px solid #ccc; }

		td {
			/* Behave  like a "row" */
			border: none;
			border-bottom: 1px solid #eee;
			position: relative;
			padding-left: 50%;
		}

		td:before {
			/* Now like a table header */
			position: relative;
			/* Top/left values mimic padding */
			top: 0px;
			left: 6px;
			width: 45%;
			padding-right: 10px;
			white-space: nowrap;
		}

		/*
		Label the data
		*/
		td:nth-of-type(1) { font-weight:bold;font-size:150%;margin-top:5px; }
    td:nth-of-type(1):before { content: "First Name:"; }
		td:nth-of-type(2):before { content: "Last Name:"; }
		td:nth-of-type(3):before { content: "Job Title:"; }
		td:nth-of-type(4):before { content: "Favorite Color:"; }
		td:nth-of-type(5):before { content: "Wars of Trek?:"; }
		td:nth-of-type(6):before { content: "Nick Name:"; }
		td:nth-of-type(7):before { content: "Date of Birth:"; }
		td:nth-of-type(8):before { content: "Dream Vacation City:"; }
		td:nth-of-type(9):before { content: "GPA:"; }
		td:nth-of-type(10):before { content: "Arbitrary Data:"; }
	}

	/* Smartphones (portrait and landscape) ----------- */
	@media only screen
	and (min-device-width : 320px)
	and (max-device-width : 480px) {
		body {
			padding: 0;
			margin: 0;
			width: 320px; }
		}

	/* iPads (portrait and landscape) ----------- */
	@media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
		body {
			width: 495px;
		}
	}
    </style>

</ion-view>
