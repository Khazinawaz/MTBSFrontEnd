<ion-modal-view ng-controller="RegisterCtrl">
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()" name="f.myform">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" ng-required="true" ng-model="loginData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-required="true" name="firstName" ng-model="loginData.firstName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-required="true" name="lastName" ng-model="loginData.lastName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" ng-model="loginData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Retype Password</span>
                    <input type="password" name="retypePassword" ng-model="loginData.reTypePassword">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date Of Birth</span>
                    <input type="date" name="dob" ng-model="loginData.dob">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contact No</span>
                    <input type="number" name="contactNo" ng-model="loginData.contactNo">
                </label>

                <label class="item">
                    <button class="button button-block button-positive" type="button" ng-click="submit()">Register</button>
                </label>
            </div>
        </form>
        

    </ion-content>
</ion-modal-view>
